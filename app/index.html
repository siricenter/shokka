<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Shokka</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <shokka-globals base-ref="{{baseRef}}"
                    evaluation-categories="{{evaluationCategories}}"
                    evaluation-criteria="{{evaluationCriteria}}"
                    user-info="{{userInfo}}"></shokka-globals>

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <template template is="dom-if" if="{{userInfo.roles.admin}}">
            <shokka-drawer-admin-content route="{{route}}"></shokka-drawer-admin-content>
          </template>

          <template template is="dom-if" if="{{userInfo.roles.employee}}">
            <shokka-drawer-employee-content route="{{route}}"></shokka-drawer-employee-content>
          </template>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <firebase-login providers="password google" type="link" base-ref="{{baseRef}}" user-info="{{userInfo}}"></firebase-login>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Shokka</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout flex">
            <div class="bottom-title paper-font-subhead flex">Onboarding, training and evaluation simplified</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <road-map base-ref="{{baseRef}}" user-road-map="{{userInfo.roadMap}}"></road-map>
              </paper-material>

              <paper-material elevation="1">
                <google-chart id="EvalCompareChart" 
                              type="column" 
                              options='{ "title": "Evaluation Comparison" }'
                              data='[ ["Date", "Professionalism", "Technical Skills", "Work Completion" ],
                                       ["Jan 16", 0, -5, -3 ],
                                       ["Feb 16", -1, -5, -6 ],
                                       ["Mar 16", -2, -4, -1 ],
                                       ["Apr 16", 2, -2, 0 ],
                                       ["May 16", 2, -3, 1 ],
                                       ["Jun 16", 3, -2, 0 ],
                                       ["Jul 16", 4, 0, 1 ],
                                       ["Aug 16", 5, 3, 2 ],
                                       ["Sep 16", 6, 6, 1 ],
                                       ["Oct 16", 5, 4, 2] ]'>
                </google-chart>
              </paper-material>

              <paper-material elevation="1">
                <google-chart id="LastEvalChart" 
                              type="column"
                              options='{ "title": "Last Evaluation", "vAxis": { "minValue": 0, "maxValue": 100 } }'
                              data='[ ["Date", "Professionalism", "Technical Skills", "Work Completion" ],
                                       ["Oct 16", 45, 44, 42 ] ]'>
                </google-chart>
              </paper-material>

              <paper-material elevation="1">
                <google-chart id="metricsChart" 
                              type="line" 
                              options='{ "title": "Performance Over Time", "curveType": "function", "vAxis": { "minValue": 0, "maxValue": 100 } }'
                              data='[ ["Date", "Professionalism", "Technical Skills", "Work Completion" ],
                                       ["Jan 16", 40, 35, 37 ],
                                       ["Feb 16", 39, 35, 34 ],
                                       ["Mar 16", 38, 36, 39 ],
                                       ["Apr 16", 42, 38, 40 ],
                                       ["May 16", 42, 37, 41 ],
                                       ["Jun 16", 43, 38, 40 ],
                                       ["Jul 16", 44, 40, 41 ],
                                       ["Aug 16", 45, 43, 42 ],
                                       ["Sep 16", 46, 46, 41 ],
                                       ["Oct 16", 45, 44, 42 ] ]'>
                </google-chart>
              </paper-material>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="page-title">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

            <section data-route="evaluation">
              <paper-material elevation="1">
                <shokka-evaluation  base-ref="{{baseRef}}" 
                                    evaluation-categories="{{evaluationCategories}}"
                                    evaluation-criteria="{{evaluationCriteria}}"></shokka-evaluation>
              </paper-material>
            </section>

            <section data-route="modules">
              <paper-material elevation="1">
                <h2 class="page-title">Modules</h2>
                <a href="/modules/1">1</a>
                <a href="/modules/2">2</a>
                <a href="/modules/3">3</a>
                <a href="/modules/4">4</a>
              </paper-material>
            </section>  

            <section data-route="module-info">
              <paper-material elevation="1">
                <h2 class="page-title">
                Module:<span>{{params.number}}</span>
                </h2>
                <div>This is <span>{{params.number}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="training-info">
              <paper-material elevation="1">
                <h2 class="page-title">
                Training: <span>{{params.name}}</span>
                </h2>
                <div>This is the <span>{{params.name}}</span> section</div>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
