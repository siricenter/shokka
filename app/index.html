<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Shokka</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <shokka-globals base-ref="{{baseRef}}"
                    evaluation-categories="{{evaluationCategories}}"
                    evaluation-criteria="{{evaluationCriteria}}"
                    user-info="{{userInfo}}"
                    user="{{user}}"></shokka-globals>

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <template template is="dom-if" if="{{userInfo.roles.admin}}">
            <shokka-drawer-admin-content route="{{route}}"></shokka-drawer-admin-content>
          </template>

          <template template is="dom-if" if="{{userInfo.roles.manager}}">
            <shokka-drawer-manager-content  base-ref='[[baseRef]]' 
                                            teams=[[userInfo.managedTeams]]></shokka-drawer-manager-content>
          </template>

          <template template is="dom-if" if="{{userInfo.roles.employee}}">
            <shokka-drawer-employee-content route="{{route}}"></shokka-drawer-employee-content>
          </template>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <firebase-login providers="password google" type="link" user-info="{{userInfo}}" user="{{user}}" base-ref="{{baseRef}}"></firebase-login>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Shokka <span>[[module.title]]</span></div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout flex">
            <div class="bottom-title paper-font-subhead flex">Onboarding, training and evaluation simplified</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section id="home" data-route="home">
              

              <paper-material elevation="1">
                <shokka-eval-chart id="last" user-avg-evals="[[userInfo.evalYearAvg]]"></shokka-eval-chart>
              </paper-material>
              <paper-material elevation="1">
                <shokka-eval-chart id="overTime" user-avg-evals="[[userInfo.evalYearAvg]]"></shokka-eval-chart>
              </paper-material>
              <paper-material elevation="1">
                <road-map base-ref="{{baseRef}}" user-road-map="{{userInfo.roadMap}}"></road-map>
              </paper-material>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="page-title">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

            <section data-route="evaluation">
              <paper-material elevation="1">
                <shokka-evaluation  base-ref="[[baseRef]]"
                                    evaluation-categories="[[evaluationCategories]]"
                                    evaluation-criteria="[[evaluationCriteria]]"
                                    evaluator-id="[[user.uid]]"></shokka-evaluation>
              </paper-material>
            </section>

            <section data-route="modules">
              <paper-material elevation="1">
                <h2 class="page-title">Modules</h2>
                <a href="/modules/1">1</a>
                <a href="/modules/2">2</a>
                <a href="/modules/3">3</a>
                <a href="/modules/4">4</a>
              </paper-material>
            </section>

            <section data-route="module-info">
              <firebase-document
                location="https://shokka.firebaseio.com/trainingModules/[[params.module]]"
                data="{{module}}"></firebase-document>
              <firebase-collection
                order-by-child="order"
                location="https://shokka.firebaseio.com/steps/[[params.module]]"
                data="{{steps}}"></firebase-collection>
              <shokka-module-header title="[[module.title]]" desc="[[module.desc]]"></shokka-module-header>
              <template is="dom-repeat" items="[[steps]]" as="step">
                <paper-material elevation="1">
                  <h3>[[step.title]]</h3>
                  <marked-element markdown=[[step.content]]>
                    <div class="markdown-html custom"></div>
                  </marked-element>
                </paper-material>
              </template>
            </section>

            <section data-route="training-info">
              <firebase-collection
                location="https://shokka.firebaseio.com/trainings/[[params.name]]/modules"
                data="{{moduleKeys}}"></firebase-collection>
                <iron-media-query query="(max-width: 600px)" query-matches="{{small}}"></iron-media-query>
              <template is="dom-repeat" items="[[moduleKeys]]" as="moduleKey">
                <shokka-module-card module-key$="[[moduleKey.value]]" small$="{{small}}"></shokka-module-card>
              </template>              
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>

    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

</body>

</html>
