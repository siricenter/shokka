<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-category-tile">
  <template>
    <firebase-document  location="{{categoryLocation}}"
                        data="{{category}}">
    <p>Category Name: {{category.name}}</p>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-category-tile',

      properties: {
        baseRef: {
          type: String
        }
      },

      observers: [
        '_computeCategoryLocation(baseRef, categoryId)'
      ],

      _computeCategoryLocation: function(baseRef, categoryId) {
        this.categoryLocation = baseRef + '/categories/' + categoryId;
      }
    });
  })();
  </script>
</dom-module>
