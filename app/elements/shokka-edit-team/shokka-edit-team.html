<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-edit-team">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-document  location="{{teamLocation}}"
                        data="{{team}}"></firebase-document>
    <h1> GROUPS </h1>
    <template is="dom-repeat" items="{{groupIdArray}}" as="groupId">
      <p><a href="/groups/{{groupId}}">{{getGroupName(team, groupId)}}</a></p>
    </template>
    <h2> PARENT </h2>
    <p><a href="/portfolios/{{team.parent.id}}">{{team.parent.name}}</a></p>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'shokka-edit-team',

        properties: {
          teamLocation: {
            type: String,
            computed: '_computeTeamLocation(baseRef, teamName)'
          },
          groupIdArray: {
            type: Array,
            computed: '_computeGroupIdArray(team)'
          }
        },

        _computeTeamLocation: function(base, teamName) {
          return base + '/units/' + teamName;
        },

        _computeGroupIdArray: function(team) {
          return Object.keys((team || {}).children || {});
        },

        getGroupName: function(team, groupId) {
          return (((team || {}).children || {})[groupId] || {}).name;
        }

      });
    })();
  </script>

</dom-module>
