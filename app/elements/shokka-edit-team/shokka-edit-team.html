<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-edit-team">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style><firebase-document  location="{{teamLocation}}"
                                data="{{team}}"></firebase-document>
    <h1> GROUPS </h1>
    <firebase-collection log order-by-child="parent"
                          equal-to="{{teamId}}"
                          location="{{groupsLocation}}"
                          data="{{groups}}"></firebase-collection>
    <template is="dom-repeat" items="{{groups}}" as="group">
      <p><a href="/groups/{{group.__firebaseKey__}}">{{group.name}}</a></p>
    </template>
    <h2> PARENT </h2>
    <p><a href="/portfolios/{{team.__firebaseKey__}}">{{team.name}}</a></p>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'shokka-edit-team',

        properties: {
          teamLocation: String,
          groupsLocation: String,
          groupIdArray: {
            type: Array,
            computed: '_computeGroupIdArray(team)'
          }
        },

        observers: [
          '_setTeamLocation(baseRef, orgId, teamId)',
          '_setGroupsLocation(baseRef, orgId)'
        ],

        _setGroupsLocation: function(baseRef, orgId) {
          this.groupsLocation = baseRef + '/orgs/' + orgId + '/units';
        },

        _setTeamLocation: function(baseRef, orgId, teamId) {
          this.teamLocation = baseRef + '/orgs/' + orgId + '/units/' + teamId;
        },

        _computeGroupIdArray: function(team) {
          return Object.keys((team || {}).children || {});
        },

        getGroupName: function(team, groupId) {
          return (((team || {}).children || {})[groupId] || {}).name;
        }

      });
    })();
  </script>

</dom-module>
