<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-drawer-manager-content">
  <template>
    <a href="/evaluation">
      <p>
        <iron-icon icon="card-travel"></iron-icon>
        <span>Evaluation</span>
      </p>
    </a>
    <a href="/categories">
      <p>
        <iron-icon icon="mail"></iron-icon>
        <span>Categories</span>
      </p>
    </a>
    <template template is="dom-repeat" items="{{teamIdArray}}" as="teamId">
      <shokka-team-menu team-id="[[teamId]]"
                        base-ref="[[baseRef]]"></shokka-team-menu>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-drawer-manager-content',

      properties: {
        teamIdArray: {
          type: Array,
          computed: '_objKeys(teams)'
        },
        teamLocation: {
          type: String,
          computed: '_computeTeamLocation(baseRef, teamId)'
        }
      },

      _computeTeamLocation: function(baseRef, teamId) {
        return baseRef + '/teams/' + teamId;
      },

      _objKeys: function(obj){
        if (!obj) {
          return null;
        }
        return Object.keys(obj);
      }
    });
  })();
  </script>
</dom-module>
