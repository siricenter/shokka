<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shokka-unit-menu/shokka-unit-menu.html">

<dom-module id="shokka-drawer-manager-content">
  <template>
  <style>
    :host {
      padding: 1rem;
    }
    a {
      display: block;
      margin: .5rem 0 0 0;
      text-decoration: none;
      color: var(--secondary-text-color);
    }
  </style>
    <a href="/evaluation">
      <iron-icon icon="card-travel"></iron-icon>
      <span>Evaluation</span>
    </a>
    <a href="/categories">
      <iron-icon icon="mail"></iron-icon>
      <span>Categories</span>
    </a>
    <a href="/categories/assign">
      <iron-icon icon="mail"></iron-icon>
      <span>Assign Categories</span>
    </a>
    <template template is="dom-repeat" items="{{_objKeys(managedUnits)}}" as="unitId">
      <shokka-unit-menu unit-id="[[unitId]]"
                        org-id="[[orgId]]"
                        base-ref="[[baseRef]]"></shokka-unit-menu>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-drawer-manager-content',

      properties: {
      },

      _objKeys: function(obj){
        if (!obj) {
          return null;
        }
        return Object.keys(obj);
      }
    });
  })();
  </script>
</dom-module>
