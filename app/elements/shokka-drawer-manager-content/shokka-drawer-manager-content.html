<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shokka-unit-menu/shokka-unit-menu.html">
<link rel="import" href="../../styles/app-theme.html">

<dom-module id="shokka-drawer-manager-content">
  <template>
  <style>
    :host {
    }
    .sidebar-heading { /*TODO: I don't know why this isn't being pulled from app-theme.html */
      background-color: var(--secondary-accent-color);
      color: var(--text-primary-color);
      padding: 10px 15px;
      margin-left: -16px;
      margin-right: -16px;
    }
    a {
      display: block;
      margin: .5rem 0 0 0;
      text-decoration: none;
      color: var(--secondary-text-color);
    }
    a:last-of-type {
      margin-bottom: 1.5rem;
    }
    shokka-unit-menu {
      background-color: var(--accent-color);
      margin-left: -16px;
      margin-right: -16px;
      cursor: pointer;
    }
    .sidebar-teams-heading {
      margin-bottom: 0;
    }
    paper-menu {
      padding-top: 0;
    }
  </style>
    <a href="/evaluation">
      <iron-icon icon="card-travel"></iron-icon>
      <span>Evaluation</span>
    </a>
    <a href="/categories">
      <iron-icon icon="assignment"></iron-icon>
      <span>Categories</span>
    </a>
    <a href="/modules">
      <iron-icon icon="assignment"></iron-icon>
      <span>Trainings</span>
    </a>
    <h3 class="sidebar-heading sidebar-teams-heading">Your Teams</h3>
    <paper-menu>
      <template template is="dom-repeat" items="{{_objKeys(managedUnits)}}" as="unitId">
        <shokka-unit-menu unit-id="[[unitId]]"
                          org-id="[[orgId]]"
                          base-ref="[[baseRef]]"></shokka-unit-menu>
      </template>
    </paper-menu>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-drawer-manager-content',

      properties: {
      },

      _objKeys: function(obj){
        if (!obj) {
          return null;
        }
        return Object.keys(obj);
      }
    });
  })();
  </script>
</dom-module>
