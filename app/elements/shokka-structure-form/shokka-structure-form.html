<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container">
<link rel="import" href="../../bower_components/paper-input/paper-input-behavior.html">
<link rel="import" href="../test-element/test-element.html">

<dom-module id="shokka-structure-form">
  <template>
      <style>
        :host {
          width: 200px;
          display: block;

          --paper-input-container-label: {
            margin-left: 100px;
          }
        }

        textarea {
          text-indent: 100px;
          word-wrap: normal;
        }
      </style>
      <paper-input-container>
        <label hidden$="[[!label]]">[[label]]</label>
        <test-element class="paper-input-input"></test-element>
      </paper-input-container>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'shokka-structure-form',

        properties: {
        },

        // Functions
        autoGrow: function(oField) {
          if (oField.scrollHeight > oField.clientHeight) {
            oField.style.height = oField.scrollHeight + 'px';
          }
        }
      });

    })();
  </script>

</dom-module>
