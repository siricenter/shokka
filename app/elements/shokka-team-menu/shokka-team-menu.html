<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-team-menu">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <p>{{team.name}}</p>
    <firebase-document  location="{{teamLocation}}"
                        data="{{team}}"></firebase-document>
      <template is="dom-repeat" items="{{_toKeyArray(team.users)}}" as="uid">
        <shokka-user-item uid={{uid}}
                          base-ref={{baseRef}}></shokka-user-item>

      </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-team-menu',

      properties: {
        teamLocation: {
          type: String,
          computed: '_computeTeamLocation(baseRef, teamId)'
        }
      },

      _computeTeamLocation: function(baseRef, teamId) {
        return baseRef + '/teams/' + teamId;
      },

      _toKeyArray: function(obj) {
        return Object.keys(obj || {});
      },

      _computeUserNameLocation: function() {
        return this.baseRef + '/users/' + this.fullName;
      }
    });
  })();
  </script>
</dom-module>
