<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="training-module-list">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }
      paper-item {
        padding-top: 10px;
        padding-bottom: 10px;
        cursor: pointer;
      }
      .module-desc {
        font-size: 80%;
      }
    </style>
    <firebase-collection
      order-by-child="name"
      location="{{dataPath}}"
      data="{{modules}}"></firebase-collection>
    <paper-menu class="list">
      <template is="dom-repeat" items="{{modules}}" as="module">
        <paper-item>
          <paper-item-body two-line>
            <div>{{module.name}}</div>
            <div class="module-desc" secondary>{{module.desc}}</div>
          </paper-item-body>
        </paper-item>
      </template>
    </paper-menu>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'training-module-list',

      properties: {
        dataPath: { //TODO: dataPath is not making it in from the tag declaration on index.html??
          type: String,
          value: 'https://shokka.firebaseio.com/trainingModules',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
