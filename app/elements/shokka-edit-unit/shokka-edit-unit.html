<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shokka-team-modal/shokka-team-modal.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="shokka-edit-unit">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
      <paper-material elevation="1">
        <firebase-document  location="{{unitLocation}}"
                            data="{{unit}}"></firebase-document>
        <h1><paper-input value="{{unit.name}}" label="Name"></paper-input></h1>
        <template is="dom-if" if="{{isGroup}}">
          <firebase-collection  order-by-child="teams/{{unitId}}"
                                order-value-type="boolean"
                                equal-to="true"
                                location="{{usersLocation}}"
                                data="{{teams}}"></firebase-collection>
        </template>
        <template is="dom-if" if="{{_isNotGroup(isGroup)}}">
          <firebase-collection  order-by-child="parent"
                                equal-to="{{unitId}}"
                                location="{{teamsLocation}}"
                                data="{{teams}}"></firebase-collection>
        </template>
        <shokka-textarea-select label="Children" selected="{{teams}}" base-url="{{childPath}}"></shokka-textarea-select>
        <paper-button on-tap="toggleTeam">Add New Child</paper-button>
        <h2>Parent</h2>
        <p><a href='{{parentPath}}'>Parent</a></p>
      </paper-material>
    <template is="dom-if" if="isPortfolio">
      <shokka-team-modal id="unitModal" base-ref="[[baseRef]]" org-id="[[orgId]]" unit-id="[[portfolioId]]"></shokka-team-modal>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'shokka-edit-unit',

        properties: {
          teamsLocation: String,
          groupIdArray: {
            type: Array,
            computed: '_computeGroupIdArray(team)'
          },
          portfolioLocation: String
        },

        observers: [
          '_setIsUnits(unit)',
          '_setUnitLocation(baseRef, orgId, unitId)',
          '_setUnitsLocation(baseRef, orgId)'
        ],

        _isNotGroup: function(isGroup) {
          return !isGroup;
        },

        _setIsUnits: function(unit) {
          this.isPortfolio = unit.type === 'portfolio';
          this.isTeam = unit.type === 'team';
          this.isGroup = unit.type === 'group';
          if (this.isPortfolio) {
            this.childPath = 'teams';
          } else if (this.isTeam) {
            this.parentPath = '/portfolios/';
            this.childPath = 'groups';
          } else if ( this.isGroup) {
            this.parentPath = '/teams/';
            this.childpath = 'users';
          }

          console.log('Portfolio: ', this.isPortfolio);
          console.log('Team: ', this.isTeam);
          console.log('Group: ', this.isGroup);
          console.log('Parent Path: ', this.parentPath);
          console.log('Child Path: ', this.childPath);
        },

    		toggleUnit: function() {
    		  this.$.teamModal.toggle();
    		},

        _computeUnitLocation: function(base, teamName) {
          return base + '/units/' + teamName;
        },

        _computeGroupIdArray: function(team) {
          return Object.keys((team || {}).children || {});
        },

        _setUnitLocation: function(baseRef, orgId, unitId) {
          this.unitLocation = baseRef + '/orgs/' + orgId + '/units/' + unitId;
        },

        _setUnitsLocation: function(baseRef, orgId) {
          this.teamsLocation = baseRef + '/orgs/' + orgId + '/units';
        },

        _setUsersLocation: function(baseRef, orgId) {
          this.teamsLocation = baseRef + '/orgs/' + orgId + '/units';
        },

        getUnitName: function(org, unitId) {
          return (((org || {}).units || {})[unitId] || {}).name;
        }

      });
    })();
  </script>

</dom-module>
