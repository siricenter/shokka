<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<dom-module id="shokka-view-module">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      :host paper-material {
        background-color: white;
        padding: 1rem;
      }
    </style>
    <firebase-document  location="{{moduleLocation}}"
                        data="{{module}}"></firebase-document>
    <shokka-module-header title="[[module.title]]" desc="[[module.desc]]"></shokka-module-header>
    <paper-material elevation="1">
      <marked-element markdown="[[module.content]]"></marked-element>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'shokka-view-module',

        properties: {
        },

        observers:[
          '_setModuleLocation(baseRef, orgId, moduleId)'
        ],
        
        _setModuleLocation: function(baseRef, orgId, moduleId) {
          this.moduleLocation = baseRef + '/orgs/' + orgId + '/modules/' + moduleId;
        }
      });
    })();
  </script>

</dom-module>
