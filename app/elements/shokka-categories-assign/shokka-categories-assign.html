<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-categories-assign">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-collection  location="{{categoriesLocation}}"
                          data="{{categoriesIds}}"></firebase-collection>
    <template is="dom-repeat" items="{{categoriesIds}}" as="categoryId">
      <shokka-category-tile   base-ref="[[baseRef]]"
                              category-id="[[categoryId.__firebaseKey__]]"></shokka-category-tile>
    </template>
    <p>##################################################################</p>
    <template is="dom-repeat" items="{{teamIds}}" as="teamId">
      <shokka-unit-tile   base-ref="[[baseRef]]"
                          unit-id="[[teamId]]"></shokka-unit-tile>
    </template>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'shokka-categories-assign',
        properties: {
          categoryArray: {
            type: Array
          },
          teamArray: {
            type: Array
          },
          org: {
            type: Object
          }
        },

        observers: [
          '_buildCategoriesLocation(baseRef, orgId)',
          '_buildTeamIds(teamIdsObject)'
        ],

        _buildCategoriesLocation: function(baseRef, orgId) {
          if (!baseRef || !orgId) {
            this.categoriesLocation = null;
          }
          this.categoriesLocation = baseRef + '/orgs/' + orgId + '/categories';
        },

        _buildTeamIds: function(teamIdsObject) {
          this.teamIds = Object.keys(teamIdsObject || {});
        }
      });
    })();
  </script>

</dom-module>
