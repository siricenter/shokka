<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-drawer-employee-content">
  <template>
    <style>
    :host {
      --sidebar-focus-color: var(--accent-color);
    }

    paper-item {
      display: flex-box;
      justify-content: space-between;
      font-size: .875rem;
      font-weight: 700; 
    }

    /*paper-item.iron-selected span {
      color: var(--sidebar-focus-color);
    }*/

    .inner {
      padding: 0;
    }

    .inner paper-item {
      --paper-item-min-height: 2rem;
    }

    paper-item + paper-item {
      margin-top: .4rem;
    }

    a {
      text-decoration: none; 
    }

    span {
      color: var(--primary-text-color);
      opacity: .87;
    }

    </style>
    <!-- Firebase for Drawer Content -->
    <firebase-collection
                        order-by-child="name"
                        location="{{trainingsRef}}"
                        data="{{trainings}}"></firebase-collection>

    <paper-menu id="employeeContentNav" class="outer">
      <template template is="dom-repeat" items="{{trainings}}" as="training">
        <paper-submenu data-class$="[[training.__firebaseKey__]]">
          <paper-item on-Click="_toggle"  toggles>
            <a href="/trainings/{{training.name}}">
              <span>{{training.name}}</span>
            </a>
            <iron-icon icon="expand-more"></iron-icon>
          </paper-item>
          <paper-menu class="inner">
              <template template is="dom-repeat" items="{{training.modules}}" as="module">
                <paper-item>            
                  <shokka-sidebar-module class$="[[training.__firebaseKey__]] inner-item" module-id="[[module]]"></shokka-sidebar-module>
                </paper-item>
              </template>
                      </paper-menu>
        </paper-submenu>    
      </template>
    </paper-menu>

    <hr>

    <a href="/contact">
      <iron-icon icon="mail"></iron-icon>
      <span>Contact</span>
    </a>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-drawer-employee-content',

      properties: {
        baseRef: {
          type: String,
          value: 'https://shokka.firebaseio.com',
          notify: true
        },
        trainingsRef: {
          type: String,
          computed: '_computeTrainingsRef(baseRef)'
        },
        module: {
          type: String,
          value: '',
          notify: true
        }
      },

      listeners: {
      },

      // Functions
      _computeTrainingsRef: function(baseRef) {
        return baseRef + '/trainings';
      }, 
      _toggle: function(e) {
        var targetClass = e.target.dataset.class;
        targetClass.toggle();
        // var children = document.getElementById("employeeContentNav").getElementsByClassName(targetClass);
        // for (var i = children.length - 1; i >= 0; i--) {
        //   children[i].classList.toggle("hide");
        // }

        // e.target.getElementsByTagName

      }
    });
  })();
  </script>
</dom-module>
