<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-drawer-employee-content">
  <template>
    <style>
    </style>
    <!-- Firebase for Drawer Content -->
    <firebase-collection
      order-by-child="name"
      location="{{trainingsRef}}"
      data="{{trainings}}"></firebase-collection>
    <template template is="dom-repeat" items="{{trainings}}" as="training">
      <a href="/trainings/{{training.__firebaseKey__}}">
        <iron-icon icon="label"></iron-icon>
        <span>{{training.name}}</span>
      </a>
      <template template is="dom-repeat" items="{{training.modules}}" as="module">
        <shokka-sidebar-module module-id="[[module]]"></shokka-sidebar-module>
      </template>
    </template>
    <hr>

    <a href="/contact">
      <iron-icon icon="mail"></iron-icon>
      <span>Contact</span>
    </a>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-drawer-employee-content',

      properties: {
        baseRef: {
          type: String,
          value: 'https://shokka.firebaseio.com',
          notify: true
        },
        trainingsRef: {
          type: String,
          computed: '_computeTrainingsRef(baseRef)'
        },
        module: {
          type: String,
          value: '',
          notify: true
        }
      },

      listeners: {
      },

      // Functions
      _computeTrainingsRef: function(baseRef) {
        return baseRef + '/trainings';
      }
    });
  })();
  </script>
</dom-module>
