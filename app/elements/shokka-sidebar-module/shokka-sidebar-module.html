<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-sidebar-module">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-document id="{{fbDocID}}"
      location="{{moduleRef}}"
      data="{{moduleData}}"></firebase-document>
    <a href="/modules/{{moduleId}}">
      <iron-icon icon="main"></iron-icon>
      <span>{{moduleData.title}}</span>
    </a>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-sidebar-module',

      properties: {
        baseRef: {
          type: String,
          value: 'https://shokka.firebaseio.com',
          notify: true
        },
        moduleId: {
          type: String,
          value: '',
          notify: true
        },
        moduleRef: {
          type: String,
          computed: "_computeModuleRef(baseRef, moduleId)"
        }
      },
      _computeModuleRef: function(baseRef, moduleId) {
        return baseRef + "/trainingModules/" + moduleId;
      }
    });
  })();
  </script>
</dom-module>
