<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-user-item">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-document  location="{{userNameLocation}}"
                        data="{{userName}}"></firebase-document>
    <p>{{userName}}</p>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-user-item',

      properties: {
        userNameLocation: {
          type: String,
          computed: '_computeUserNameLocation(baseRef, orgId, uid)'
        }
      },

      _computeUserNameLocation: function(baseRef, orgId, uid) {
        return baseRef + '/orgs/' + orgId + '/users/' + uid + '/fName';
      }
    });
  })();
  </script>
</dom-module>
