<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-unit-tile">
  <template>
    <firebase-document  location="{{unitLocation}}"
                        data="{{unit}}">
    <template is="dom-if" if="{{isGroup}}">
      <p>Group Name: {{unit.name}}</p>
      <template is="dom-repeat" items="{{categoryArray}}" as="category">
        <shokka-category-tile base-ref="{{baseRef}}"
                              category-id="{{category}}"></shokka-category-tile>
      </template>
      <p>//////////////////////////////</p>
    </template>
    <template is="dom-if" if="{{isTeam}}">
      <p>Team Name: {{unit.name}}</p>
      <template is="dom-repeat" items="{{childrenArray}}" as="group">
        <shokka-unit-tile base-ref="{{baseRef}}"
                          unit-id="{{group}}"></shokka-unit-tile>
      </template>
      <p>\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\</p>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-unit-tile',

      properties: {
        baseRef: {
          type: String
        },
        isGroup: {
          type: Boolean,
          value: false
        },
        isTeam: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_computeUnitLocation(baseRef, unitId)',
        '_setType(unit)',
        '_createChildrenArray(unit)',
        '_createCategoryArray(unit)'
      ],

      _createChildrenArray: function(unit) {
        this.childrenArray = Object.keys((unit || {}).children || {});
      },

      _createCategoryArray: function(unit) {
        this.categoryArray = Object.keys((unit || {}).categories || {});
      },

      _computeUnitLocation: function(baseRef, unitId) {
        this.unitLocation = baseRef + '/units/' + unitId;
      },

      _setType: function(team) {
        if (team.type === 'team') {
          this.isTeam = true;
          this.isGroup = false;
        } else if (team.type === 'group') {
          this.isTeam = false;
          this.isGroup = true;
        } else {
          this.isTeam = false;
          this.isGroup = false;
        }
      }
    });
  })();
  </script>
</dom-module>
