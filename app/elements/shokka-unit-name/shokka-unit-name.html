<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-unit-name">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        margin: .5rem 0 .5rem;
      }
    </style>
    <firebase-document  location="{{unitLocation}}"
                        data="{{unit}}"
                        on-firebase-value="onFirebaseValue">
    <span>{{name}}</span>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'shokka-unit-name',
        properties: {
          name: {
            type: String,
            value: '',
            notify: true
          },
          unitType: {
            type: String,
            value: '',
            notify: true
          }
        },

        observers: [
          '_setUnitLocation(baseRef, orgId, unitId)'
        ],

        onFirebaseValue: function() {
          if (this.unit.type === "team") {
            this.name = this.unit.name;
          }
        },

        _setUnitLocation: function(baseRef, orgId, unitId) {
          this.unitLocation = baseRef + '/orgs/' + orgId + '/units/' + unitId;
        }
      });
    })();
  </script>

</dom-module>
