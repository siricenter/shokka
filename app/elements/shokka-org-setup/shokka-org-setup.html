<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">

<dom-module id="shokka-org-setup">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>Portfolios</h1>
    <firebase-collection  id="portfolioArrayCollection"
                          location="{{portfoliosLocation}}" 
                          data="{{portfolios}}"></firebase-collection>
    <template template is="dom-repeat" items="{{portfolios}}" as="portfolio">
      <p><a href='/portfolios/[[portfolio.__firebaseKey__]]'>{{portfolio.name}}</a></p>
    </template>
    <paper-button on-tap="togglePortfolio">Add New Portfolio</paper-button>
    <h1>Teams</h1>
    <firebase-collection  id="teamArrayCollection"
                          location="{{teamsLocation}}" 
                          data="{{teams}}"></firebase-collection>
    <template template is="dom-repeat" items="{{teams}}" as="team">
      <p><a href='/teams/[[team.__firebaseKey__]]'>{{team.name}}</a></p>
    </template>
    <paper-button on-tap="toggleTeam">Add New Team</paper-button>
    <!-- THIS LINK IS NOT ACCURATE -->
    <p><a href="/">
      <iron-icon icon="main"></iron-icon>
      <span>Create A User</span>
    </a></p>
    <paper-dialog id="portfolioModal"
                  class="modal-dialog"
                  with-backdrop
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <h2>PORTFOLIO INFO</h2>
      <paper-input id="portName" label="Name"></paper-input>
      <template is="dom-repeat" items="{{teams}}" as="team">
        <paper-checkbox id="{{team.__firebaseKey__}}" class="team-checkbox">{{team.name}}</paper-checkbox>
      </template>
      <paper-button on-tap="submitPortfolio">Submit</paper-button>
    </paper-dialog>
    <paper-dialog id="teamModal"
                  class="modal-dialog"
                  with-backdrop
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <firebase-collection location="{{groupsLocation}}" data="{{groups}}"></firebase-collection>
      <h2>TEAM INFO</h2>
      <paper-input id="teamName" label="Name"></paper-input>
      <template is="dom-repeat" items="{{groups}}" as="group">
        <paper-checkbox id="{{group.__firebaseKey__}}" class="group-checkbox">{{group.name}}</paper-checkbox>
      </template>
      <paper-radio-group id="teamRadioGroup" attr-for-selected="id" allow-empty-selection>
        <template is="dom-repeat" items="{{portfolios}}" as="portfolio">
          <paper-radio-button id="{{portfolio.__firebaseKey__}}" class="portfolio-radio">{{portfolio.name}}</paper-radio-button>
        </template>
      </paper-radio-group>
      <paper-button on-tap="submitTeam">Submit</paper-button>
    </paper-dialog>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-org-setup',

      properties: {
      },

      observers: [
        '_setTeamsLocation(baseRef, orgId)',
        '_setPortfoilioLocation(baseRef, orgId)',
        '_setGroupsLocation(baseRef, orgId)'
      ],

      _setPortfoilioLocation: function(baseRef, orgId) {
        this.portfoliosLocation = baseRef + '/orgs/' + orgId + '/portfolios';
      },

      _setTeamsLocation: function(baseRef, orgId) {
        this.teamsLocation = baseRef + '/orgs/' + orgId + '/teams';
      },

      _setGroupsLocation: function(baseRef, orgId) {
        this.groupsLocation = baseRef + '/orgs/' + orgId + '/groups';
      },

      togglePortfolio: function() {
          this.$.portfolioModal.toggle();
      },

      toggleTeam: function() {
          this.$.teamModal.toggle();
      },

      submitPortfolio: function() {
        var portfolio = {name: this.$.portName.value};
        portfolio.teams = [].slice.apply(document.querySelectorAll('.team-checkbox[checked]')).reduce(function(total, elem){total[elem.id] = true; return total;}, {});

        this.$.portfolioArrayCollection.add(portfolio);
        this.$.portfolioModal.toggle();
      },

      submitTeam: function() {
        var team = {name: this.$.teamName.value};
        this.$.teamName.value = ""
        var url = this.baseRef + '/units/' + this.$.teamArrayCollection.add(team).key()
        var unitTeamRef = new Firebase(url)
        var self = this;
        team.children = [].slice.apply(document.querySelectorAll('.group-checkbox[checked]')).reduce(function(total, elem) {
          total[elem.id] = {'name': self.org.groups[elem.id].name}; return total;
        }, {});
        team.parent = { 'id': this.$.teamRadioGroup.selected,
                        'name': this.org.portfolios[this.$.teamRadioGroup.selected].name };
        team.type = 'team';
        unitTeamRef.set(team);
        for (var items = this.$.teamModal.querySelectorAll('[checked]'), i = items.length - 1; i >= 0; i--)
        {
          items[i].checked = false;
        }
        this.$.teamModal.toggle();
      }
    });
  })();
  </script>
</dom-module>
