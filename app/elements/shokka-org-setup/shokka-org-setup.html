<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="shokka-org-setup">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-material elevation="1">
      <firebase-collection  id="portfolioArrayCollection"
                            order-by-child="type"
                            equal-to="portfolio"
                            location="{{unitsLocation}}"
                            data="{{portfolios}}"></firebase-collection>
      <shokka-textarea-select label="Portfolios" selected="{{portfolios}}" base-url="/portfolios" firebase-id="portfolioArrayCollection"></shokka-textarea-select>
      <paper-button raised on-tap="createPortfolio">New Portfolio</paper-button>
      <firebase-collection  id="teamArrayCollection"
                            order-by-child="type"
                            equal-to="team"
                            location="{{unitsLocation}}" 
                            data="{{teams}}"></firebase-collection>
      <shokka-textarea-select label="Teams" selected="{{teams}}" base-url="/teams" firebase-id="teamArrayCollection"></shokka-textarea-select>
      <paper-button raised on-tap="createTeam">New Team</paper-button>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-org-setup',

      properties: {
      },

      observers: [
        '_setUnitsLocation(baseRef, orgId)'
      ],

      createPortfolio: function() {
        window.page('#!/portfolios/' + this.$.portfolioArrayCollection.add({type: 'portfolio'}).key());
      },

      createTeam: function() {
        window.page('#!/teams/' + this.$.teamArrayCollection.add({type: 'team'}).key());
      },

      _setUnitsLocation: function(baseRef, orgId) {
        this.unitsLocation = baseRef + '/orgs/' + orgId + '/units';
      }
    });
  })();
  </script>
</dom-module>
