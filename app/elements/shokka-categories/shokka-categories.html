<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-categories">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items="{{moduleArray}}" as="module">
      <p>MODULE</p>
      <p>Name: {{module.title}}</p>
      <p>Desc: {{module.desc}}</p>
      <p>--------------------------------------------------------------------</p>
    </template>
    <p>##################################################################</p>
    <template is="dom-repeat" items="{{categoryArray}}" as="category">
      <p>Category</p>
      <p>Name: {{category.name}}</p>
      <template is="dom-repeat" items="{{_toKeyArray(category.modules)}}" as="moduleKey">
        <p>Module: {{_getModuleTitle(moduleArray, moduleKey)}}</p>
      </template>
      <p>--------------------------------------------------------------------</p>
    </template>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'shokka-categories',
        properties: {
          moduleArray: {
            type: Array
          },
          categoryArray: {
            type: Array
          },
          org: {
            type: Object
          }
        },

        observers: [
          '_buildModuleArray(org)',
          '_buildCategoriesArray(org)'
        ],

        _buildModuleArray: function(org) {
          var moduleKeys = Object.keys(org.modules || {});
          // Empty old users (just in case)
          this.moduleArray = [];
          // So I can use this in the firebase call
          var self = this;
          var snapshot = function(snapshot) {
            var moduleObj = snapshot.val();
            moduleObj.__firebaseKey__ = snapshot.key()
              // Add in the info to the array
              self.push('moduleArray', moduleObj);
              // Let index know I added it
              self.notifyPath('moduleArray', self.moduleArray);
            };
          for (var key in moduleKeys) {
            // Where the module is found in the database
            var moduleRef = this.baseRef + '/modules/' + moduleKeys[key];
            // Create query
            var firebaseRef = new Firebase(moduleRef);  // jshint ignore:line
            // Here is where I should be adding my people into the array
            firebaseRef.on('value', snapshot);
          }
        },

        _buildCategoriesArray: function(org) {
          var categoryKeys = Object.keys(org.categories || {});
          // Empty old users (just in case)
          this.categoryArray = [];
          // So I can use this in the firebase call
          var self = this;
          var snapshot = function(snapshot) {
              // Add in the info to the array
              self.push('categoryArray', snapshot.val());
              // Let index know I added it
              self.notifyPath('categoryArray', self.categoryArray);
            };
          for (var key in categoryKeys) {
            // Where the user is found in the database
            var categoryRef = this.baseRef + '/categories/' + categoryKeys[key];
            // Create query
            var firebaseRef = new Firebase(categoryRef);  // jshint ignore:line
            // Here is where I should be adding my people into the array
            firebaseRef.on('value', snapshot);
          }
        },

        _toKeyArray: function(obj){
          return Object.keys(obj || {});
        },

        _getModuleTitle: function(array, key) {
          return array.filter(function(obj) {
            return obj.__firebaseKey__ == key;
          })[0].title;
        }
      });
    })();
  </script>

</dom-module>
