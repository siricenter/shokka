<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-employee-view">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-document  location="{{userLocation}}"
                        data="{{viewee}}"></firebase-document>
    <paper-material elevation="1">
      <shokka-eval-chart  id="last"
                          user-avg-evals="[[viewee.evalYearAvg]]"></shokka-eval-chart>
    </paper-material>
    <paper-material elevation="1">
      <shokka-eval-chart  id="comparison"
                          user-avg-evals="[[viewee.evalYearAvg]]"
                          avg-ref="{{baseRef}}/evalAverage"></shokka-eval-chart>
    </paper-material>
    <paper-material elevation="1">
      <shokka-eval-chart  id="overTime"
                          user-avg-evals="[[viewee.evalYearAvg]]"></shokka-eval-chart>
    </paper-material>
    <paper-material elevation="1">
      <road-map base-ref="{{baseRef}}" user-road-map="{{viewee.roadMap}}"></road-map>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'shokka-employee-view',

        properties: {
        },

        observers: [
          '_setUserLocation(baseRef, orgId, vieweeId)'
        ],

        _setUserLocation: function(baseRef, orgId, vieweeId) {
          this.userLocation = baseRef + '/orgs/' + orgId + '/users/' + vieweeId;
        }
      });
    })();
  </script>

</dom-module>
