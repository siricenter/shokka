<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="road-map">
  <template>
      <style>
      :host{
        display: flex;
        justify-content: space-between;
        padding: 0 2rem;
      };
      </style>
      <firebase-collection
        order-by-child="meta order"
        location="{{dataPath}}"
        data="{{steps}}"></firebase-collection>
        <template is="dom-repeat" items="{{steps}}" as="step">
          <!-- TODO: get real completion based on user -->
          <road-map-marker completion='.3'>{{step.__firebaseKey__}}</road-map-marker>
        </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'road-map',

        properties: {
          dataPath: {
            type: String,
            value: 'https://shokka.firebaseio.com/roadMap',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
