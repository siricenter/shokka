<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="road-map">
  <template>
      <style>
      :host{
        display: flex;
        justify-content: space-between;
        padding: 0 2rem;
      };
      </style>
      <firebase-collection
        order-by-child="order"
        location="{{roadMapRef}}"
        data="{{steps}}"></firebase-collection>
        <road-map-marker completion='{{completed}}'>
          Overall Progress
        </road-map-marker>
        <template is="dom-repeat" items="{{steps}}" as="step">
          <!-- TODO: get real completion based on user -->
          <road-map-marker completion='.3'>{{step.name}}</road-map-marker>
        </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'road-map',

        properties: {
          completed: {
            type: Number,
            notify: true,
            computed: 'setCompleted(userRoadMap, steps)'
          },
          roadMapRef: {
            type: String,
            computed: '_computeRoadMapRef(baseRef)'
          }
        },

        _computeRoadMapRef: function(baseRef) {
          return baseRef + '/roadMap';
        },

        setCompleted: function(userRoadMap, steps) {
          var ret = 0;
          for (var userStep in userRoadMap) {
            // skip loop if the property is from prototype
            if (!userRoadMap.hasOwnProperty(userStep)) {
              continue;
            }

            var obj = userRoadMap[userStep]; // In setup for example
            var obj2 = steps.filter(function(elem) {
              return elem.__firebaseKey__ === userStep;
            }).pop();

            for (var prop in obj) {
              // skip loop if the property is from prototype
              if(!obj.hasOwnProperty(prop)) {
                continue;
              }

              if (obj[prop] === true) {
                // ret += obj2[prop].weight;
              }
            }
          }
          return Math.round(ret/3)/100.0000001;
        }
      });
    })();
  </script>

</dom-module>
