<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="road-map">
  <template>
      <style>
      :host {
        display: inline;
      }
      paper-progress {
        display: inline;
        width: 100%;
        --paper-progress-active-color: var(--dark-primary-color);
      }

      paper-button{
        border: 1px solid var(--light-primary-color);
        color: var(--primary-text-color);
        margin:0 0 1.5rem;
        padding: .5rem 0 .5rem;
        width: 32.87%;
      }

      iron-collapse {
        
        position: absolute;
        border: 1px solid var(--light-primary-color);
        width: 30%;
        margin-top: -1rem;
        margin-bottom: 1.5rem;
        background: white;
        z-index: 100;
      }
      .content li{
        list-style: none;

      }
      </style>
      <firebase-collection
        order-by-child="order"
        location="{{dataPath}}"
        data="{{steps}}"></firebase-collection>
        <div>
        <template is="dom-repeat" items="{{steps}}" as="step">
          <!-- TODO: get real completion based on user -->
          <paper-button on-click="toggle">{{step.name}}</paper-button>
          <iron-collapse>
            <div class="content">
              <ul>
                <li>LOREM</li>
                <li>LOREM</li>
                <li>LOREM</li>
                <li>LOREM</li>
                <li>LOREM</li>
              </ul>
            </div>
          </iron-collapse>
        </template>
        
        </div>
        <paper-progress value="{{completed}}" valuemin='0' valuemax='100' ></paper-progress>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'road-map',

        properties: {
          dataPath: {
            type: String,
            value: '',
            notify: true
          },
          completed: {
            type: Number,
            notify: true,
            //computed: 'setCompleted(userRoadMap, steps.items)'
            value: 75
          }
        },

        toggle: function(e) {
          e.target.nextElementSibling.toggle();
        },

        setCompleted: function(userRoadMap, steps) {
          var ret = 0;
          for (var userStep in userRoadMap) {
            // skip loop if the property is from prototype
            if (!userRoadMap.hasOwnProperty(userStep)) {
              continue;
            }

            var obj = userRoadMap[userStep]; // In setup for example
            var obj2 = steps.filter(function(elem) {
              return elem.__firebaseKey__ === userStep;
            }).pop();

            for (var prop in obj) {
              // skip loop if the property is from prototype
              if(!obj.hasOwnProperty(prop)) {
                continue;
              }

              if (obj[prop] === true) {
                ret += obj2[prop].weight;
              }
            }
          }
          return Math.round(ret/3);
        }
      });
    })();
  </script>

</dom-module>
