<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-portfolio-teams-list">
  <template>
    <firebase-collection  location="{{teamsLocation}}"
                          data="{{teams}}"></firebase-collection>
    <template is="dom-repeat" items="{{teams}}" as="team">
      <p><a href="/teams/{{team.__firebaseKey__}}">
        <shokka-unit-name base-ref="{{baseRef}}" org-id="{{orgId}}" unit-id="{{team.__firebaseKey__}}"></shokka-team-name>
      </a></p>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-portfolio-teams-list',

      properties: {
      },

      observers: [
        '_setTeamsLocation(baseRef, orgId, portfolioId)'
      ],

      _setTeamsLocation: function(baseRef, orgId, portfolioId) {
        this.teamsLocation = baseRef + '/orgs/' + orgId + '/portfolios/' + portfolioId + '/teams';
      },

      _getTeamName: function(org, teamId) {
        return org.teams[teamId].name;
      },

      log: function(data) {
        console.log(data);
      }
    });
  })();
  </script>
</dom-module>
