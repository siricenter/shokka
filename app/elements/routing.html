<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
    });

    page('/users', scrollToTop, function() {
      app.route = 'users';
    });

    page('/users/:name', scrollToTop, function(data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/edit/users/:uid', scrollToTop, function(data) {
      app.route = 'user-edit';
      app.params = data.params;
    });

    page('/contact', scrollToTop, function() {
      app.route = 'contact';
    });

    page('/categories/assign', scrollToTop, function() {
      app.route = 'categories-assign';
    });

    page('/categories/:name', scrollToTop, function(data) {
      app.route = 'category-info';
      app.params = data.params;
    });

    page('/modules/:module', scrollToTop, function(data) {
      app.route = 'module-info';
      app.params = data.params;
    });

    page('/modules/edit/:module', scrollToTop, function(data) {
      app.route = 'module-edit';
      app.params = data.params;
    });

    page('/units/:unit', scrollToTop, function(data) {
      app.route = 'unit-info';
      app.params = data.params;
    });

    page('/portfolios/:portfolio', scrollToTop, function(data) {
      app.route = 'portfolio-info';
      app.params = data.params;
    });

    page('/teams/:team', scrollToTop, function(data) {
      app.route = 'team-info';
      app.params = data.params;
    });

    page('/groups/:group', scrollToTop, function(data) {
      app.route = 'group-info';
      app.params = data.params;
    });

    page('/evaluation', scrollToTop, function() {
      app.route = 'evaluation';
    });

    page('/categories', scrollToTop, function() {
      app.route = 'categories';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
