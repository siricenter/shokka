<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-evaluations-list-usersForEval">
  <template>
    <script type="text/javascript" src="shokka-evaluation-functions.js"></script>
    <style>
    :host ul {
      list-style: none;
    }
    </style>
    <firebase-collection  location="{{employeeListHref}}"
                      data="{{usersInUnits}}" 
                      order-by-child="units/{{unitId}}"
                      equal-to="true"
                      order-value-type="boolean"
                      ></firebase-collection>
    <ul>
      <template is="dom-repeat" items="{{usersInUnits}}" as="user">
        <li>{{user.fName}} {{user.lName}}
          <shokka-evaluations-list-evalForUser base-ref="[[baseRef]]" org-id="[[orgId]]" user-id="[[user.__firebaseKey__]]"></shokka-evaluations-list-evalForUser>
        </li>
      </template>
    </ul>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-evaluations-list-usersForEval',

      properties: {
      },

      observers: [
        'evaluationListObserver(baseRef, orgId, unitId)'
      ],
      evaluationListObserver: function(baseRef, orgId, unitId) {
        this.employeeListHref = baseRef + '/orgs/' + orgId + '/users';
      }
    });
  })();
  </script>
</dom-module>
