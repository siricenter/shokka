<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-evaluation-template-list">
  <template>
    <style>
    li {
      margin: 0 0 .5rem;
    }
    a {
      text-decoration: none;
      color: var(--default-primary-color);
    }
    a:hover {
      color: var(--dark-primary-color);
    }
    </style>
    <div>
      <firebase-collection  location="{{templateListHref}}"
                        data="{{templates}}" 
                        order-by-child="name"
                        ></firebase-collection>
      <ul>
      <template is="dom-repeat" items="{{templates}}" as="template">
        <li><a href="/evaluation/templates/edit/{{template.__firebaseKey__}}">{{template.name}}</a></li>
      </template>
      </ul>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-evaluation-template-list',

      properties: {
      },

      observers: [
        'setTemplateListHref(baseRef, orgId)'
      ],
      setTemplateListHref: function(baseRef, orgId) {
        this.templateListHref = baseRef + '/orgs/' + orgId + '/evaluation/templates';
      }
    });
  })();
  </script>
</dom-module>
