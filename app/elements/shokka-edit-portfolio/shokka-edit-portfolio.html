<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shokka-team-modal/shokka-team-modal.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="shokka-edit-portfolio">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
      <paper-material elevation="1">
        <firebase-document  location="{{portfolioLocation}}"
                            data="{{portfolio}}"></firebase-document>
        <h1><paper-input value="{{portfolio.name}}" label="Portfolio Name"></paper-input></h1>
        <firebase-collection  order-by-child="parent"
                              equal-to="{{portfolioId}}"
                              location="{{teamsLocation}}"
                              data="{{teams}}"></firebase-collection>
        <shokka-textarea-select label="Teams" selected="{{teams}}" base-url="/teams"></shokka-textarea-select>
        <paper-button on-tap="toggleTeam" raised>Add New Team</paper-button>
        <h2>HOME</h2>
        <p><a href='/'>Home</a></p>
      </paper-material>
    <shokka-team-modal id="teamModal" base-ref="[[baseRef]]" org-id="[[orgId]]" portfolio-id="[[portfolioId]]"></shokka-team-modal>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'shokka-edit-portfolio',

        properties: {
          teamsLocation: String,
          groupIdArray: {
            type: Array,
            computed: '_computeGroupIdArray(team)'
          },
          portfolioLocation: String
        },

        observers: [
          '_setPortfolioLocation(baseRef, orgId, portfolioId)',
          '_setTeamsLocation(baseRef, orgId)'
        ],

    		toggleTeam: function() {
    		  this.$.teamModal.toggle();
    		},

        _computeTeamLocation: function(base, teamName) {
          return base + '/units/' + teamName;
        },

        _computeGroupIdArray: function(team) {
          return Object.keys((team || {}).children || {});
        },

        _setPortfolioLocation: function(baseRef, orgId, portfolioId) {
          this.portfolioLocation = baseRef + '/orgs/' + orgId + '/units/' + portfolioId;
        },

        _setTeamsLocation: function(baseRef, orgId) {
          this.teamsLocation = baseRef + '/orgs/' + orgId + '/units';
        },

        getGroupName: function(team, groupId) {
          return (((team || {}).children || {})[groupId] || {}).name;
        },

        getPortfolioName: function(org, portfolio) {
          return (((org || {}).portfolios || {})[portfolio] || {}).name;
        }

      });
    })();
  </script>

</dom-module>
