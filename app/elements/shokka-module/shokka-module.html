<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-module">
  <template>
    <firebase-document  location="{{moduleLocation}}"
                        data="{{module}}">
    <p>Module Name: {{module.name}}</p>
    <p>Module Description: {{module.desc}}</p>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-module',

      properties: {
        baseRef: {
          type: String
        }
      },

      observers: [
        '_computeModuleLocation(baseRef, orgId, moduleId)'
      ],

      _computeModuleLocation: function(baseRef, orgId, moduleId) {
        this.moduleLocation = baseRef + '/orgs/' + orgId + '/modules/' + moduleId;
      }
    });
  })();
  </script>
</dom-module>
