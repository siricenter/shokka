<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-behavior.html">
<link rel="import" href="shokka-textarea-select-textarea.html">

<dom-module id="shokka-textarea-select">
  <template>
      <style>
        :host {
          --paper-input-container-label-floating: {
            font-size: 2rem;
            font-weight: bold;
            padding-bottom: .5rem;
            color: #333;
          };
        }

        paper-input-container {
          margin: 2rem 0 1rem;
        }
      </style>
      <paper-input-container always-float-label="[[floatLabel]]">
        <label hidden$="[[!label]]">[[label]]</label>
        <shokka-textarea-select-textarea class="paper-input-input" selected={{selected}} base-url="{{baseUrl}}" firebase-id="{{firebaseId}}"></shokka-textarea-select-textarea>
      </paper-input-container>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'shokka-textarea-select',

        properties: {
          label: String,
          floatLabel: Boolean,

          /**
           * List of autocomplete options - not implimented yet.
           */
          options: {
            type: Array
          },

          /**
           * List of currently selected options.
           */
          selected: {
            type: Array,
            notify: true
          }

        },

        observers: [
          '_computeFloatLabel(selected, selected.splices)'
        ],

        // Functions
        _computeFloatLabel: function(selected) {
          this.floatLabel = selected.length;
        }
      });

    })();
  </script>

</dom-module>
