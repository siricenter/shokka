<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-behaviors/iron-control-state.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../../bower_components/iron-form-element-behavior/iron-form-element-behavior.html">

<!--
`shokka-textarea-select-textarea` is an element containing a textarea that grows in height as more
lines of input are entered. Unless an explicit height or the `maxRows` property is set, it will
never scroll.

Example:

    <shokka-textarea-select-textarea></shokka-textarea-select-textarea>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--shokka-textarea-select-textarea` | Mixin applied to the textarea | `{}`
`--shokka-textarea-select-textarea-placeholder` | Mixin applied to the textarea placeholder | `{}`

@group Iron Elements
@hero hero.svg
@demo demo/index.html
-->

<dom-module id="shokka-textarea-select-textarea">

  <style>
    :host {
      display: inline-block;
      position: relative;
      width: 400px;
      border: 1px solid;
      padding: 2px;
      -moz-appearance: textarea;
      -webkit-appearance: textarea;

      --paper-button: {
        font-size: 14px;
        padding: 0.2rem 2rem 0.2rem .5rem;
        margin: 0;
        background: var(--accent-color);
        color: white;
        font-weight: 500;
      };
    }

    .mirror-text {
      visibility: hidden;
      word-wrap: break-word;
    }

    .fit {
      @apply(--layout-fit);
    }

    textarea {
      position: relative;
      outline: none;
      border: none;
      resize: none;
      background: inherit;
      color: inherit;
      /* see comments in template */
      width: 100%;
      height: 100%;
      font-size: inherit;
      font-family: inherit;
      line-height: inherit;
      text-align: inherit;
      @apply(--shokka-textarea-select-textarea);
    }

    ::content textarea:invalid {
      box-shadow: none;
    }

    textarea::-webkit-input-placeholder {
      @apply(--shokka-textarea-select-textarea-placeholder);
    }

    textarea:-moz-placeholder {
      @apply(--shokka-textarea-select-textarea-placeholder);
    }

    textarea::-moz-placeholder {
      @apply(--shokka-textarea-select-textarea-placeholder);
    }

    textarea:-ms-input-placeholder {
      @apply(--shokka-textarea-select-textarea-placeholder);
    }

    .selected-options {
      display: flex;
      flex-wrap: wrap;
      align-content: space-between;
      position: absolute;
      top: 0;
      width: 100%;
      pointer-events: none;
    }

    .selected-options a {
      margin: .25rem .5rem .25rem 0;
      pointer-events: initial;
    }

    iron-icon {
      position: absolute;
      right: .4rem;
      top: 50%;
      transform: translateY(-50%);
      --iron-icon-height: 1.2rem;
      --iron-icon-width: 1.2rem;

    }

  </style>
  <template>
    <!-- the mirror sizes the input/textarea so it grows with typing -->
    <!-- use &#160; instead &nbsp; of to allow this element to be used in XHTML -->
    <div id="mirror" class="mirror-text" aria-hidden="true">&#160;</div>

    <!-- size the input/textarea with a div, because the textarea has intrinsic size in ff -->
    <div class="textarea-container fit">
      <textarea id="textarea"
        name$="[[name]]"
        autocomplete$="[[autocomplete]]"
        autofocus$="[[autofocus]]"
        inputmode$="[[inputmode]]"
        placeholder$="[[placeholder]]"
        readonly$="[[readonly]]"
        required$="[[required]]"
        disabled$="[[disabled]]"
        rows$="[[rows]]"
        maxlength$="[[maxlength]]"></textarea>
    </div>
    <div id="selected" class="selected-options">
      <template is="dom-repeat" items="{{selected}}">
        <a href="{{baseUrl}}/{{item.__firebaseKey__}}"><paper-button raised>{{item.name}}<iron-icon icon="close" on-mouseover="iconHoverOn" on-mouseout="iconHoverOff" on-tap="removeSelected"></iron-icon></paper-button></a>
      </template>
    </div>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'shokka-textarea-select-textarea',

    behaviors: [
      Polymer.IronFormElementBehavior,
      Polymer.IronValidatableBehavior,
      Polymer.IronControlState
    ],

    properties: {

      /**
       * Use this property instead of `value` for two-way data binding.
       * This property will be deprecated in the future. Use `value` instead.
       * @type {string|number}
       */
      bindValue: {
        observer: '_bindValueChanged',
        type: String
      },

      /**
       * The initial number of rows.
       *
       * @attribute rows
       * @type number
       * @default 1
       */
      rows: {
        type: Number,
        value: 1,
        observer: '_updateCached'
      },

      /**
       * The maximum number of rows this element can grow to until it
       * scrolls. 0 means no maximum.
       *
       * @attribute maxRows
       * @type number
       * @default 0
       */
      maxRows: {
       type: Number,
       value: 0,
       observer: '_updateCached'
      },

      /**
       * Bound to the textarea's `autocomplete` attribute.
       */
      autocomplete: {
        type: String,
        value: 'off'
      },

      /**
       * Bound to the textarea's `autofocus` attribute.
       */
      autofocus: {
        type: Boolean,
        value: false
      },

      /**
       * Bound to the textarea's `inputmode` attribute.
       */
      inputmode: {
        type: String
      },

      /**
       * Bound to the textarea's `placeholder` attribute.
       */
      placeholder: {
        type: String
      },

      /**
       * Bound to the textarea's `readonly` attribute.
       */
      readonly: {
        type: String
      },

      /**
       * Set to true to mark the textarea as required.
       */
      required: {
        type: Boolean
      },

      /**
       * The maximum length of the input value.
       */
      maxlength: {
        type: Number
      },

      /**
       * List of autocomplete options - not implimented yet.
       */
      options: {
        type: Array,
      },

      /**
       * List of currently selected options.
       */
      selected: {
        type: Array,
        notify: true,
        observer: '_adjustCursor'
      }

    },

    listeners: {
      'input': '_onInput',
      'dom-change': '_adjustCursor'
    },

    observers: [
      '_onValueChanged(value)'
    ],

    /**
     * Returns the underlying textarea.
     * @type HTMLTextAreaElement
     */
    get textarea() {
      return this.$.textarea;
    },

    /**
     * Returns textarea's selection start.
     * @type Number
     */
    get selectionStart() {
      return this.$.textarea.selectionStart;
    },

    /**
     * Returns textarea's selection end.
     * @type Number
     */
    get selectionEnd() {
      return this.$.textarea.selectionEnd;
    },

    /**
     * Sets the textarea's selection start.
     */
    set selectionStart(value) {
      this.$.textarea.selectionStart = value;
    },

    /**
     * Sets the textarea's selection end.
     */
    set selectionEnd(value) {
      this.$.textarea.selectionEnd = value;
    },

    /**
     * Returns true if `value` is valid. The validator provided in `validator`
     * will be used first, if it exists; otherwise, the `textarea`'s validity
     * is used.
     * @return {boolean} True if the value is valid.
     */
    validate: function() {
      // Empty, non-required input is valid.
      if (!this.required && this.value == '') {
        this.invalid = false;
        return true;
      }

      var valid;
      if (this.hasValidator()) {
        valid = Polymer.IronValidatableBehavior.validate.call(this, this.value);
      } else {
        valid = this.$.textarea.validity.valid;
        this.invalid = !valid;
      }
      this.fire('iron-input-validate');
      return valid;
    },

    _bindValueChanged: function() {
      var textarea = this.textarea;
      if (!textarea) {
        return;
      }

      // If the bindValue changed manually, then we need to also update
      // the underlying textarea's value. Otherwise this change was probably
      // generated from the _onInput handler, and the two values are already
      // the same.
      if (textarea.value !== this.bindValue) {
        textarea.value = !(this.bindValue || this.bindValue === 0) ? '' : this.bindValue;
      }

      this.value = this.bindValue;
      this.$.mirror.innerHTML = this._valueForMirror();
      // manually notify because we don't want to notify until after setting value
      this.fire('bind-value-changed', {value: this.bindValue});
    },

    _onInput: function(event) {
      this.bindValue = event.path ? event.path[0].value : event.target.value;
    },

    _constrain: function(tokens) {
      var _tokens;
      tokens = tokens || [''];
      // Enforce the min and max heights for a multiline input to avoid measurement
      if (this.maxRows > 0 && tokens.length > this.maxRows) {
        _tokens = tokens.slice(0, this.maxRows);
      } else {
        _tokens = tokens.slice(0);
      }
      while (this.rows > 0 && _tokens.length < this.rows) {
        _tokens.push('');
      }
      // Use &#160; instead &nbsp; of to allow this element to be used in XHTML.
      return _tokens.join('<br/>') + '&#160;';
    },

    _valueForMirror: function() {
      var input = this.textarea;
      if (!input) {
        return;
      }
      this.tokens = (input && input.value) ? input.value.replace(/&/gm, '&amp;').replace(/"/gm, '&quot;').replace(/'/gm, '&#39;').replace(/</gm, '&lt;').replace(/>/gm, '&gt;').split('\n') : [''];
      return this._constrain(this.tokens);
    },

    _updateCached: function() {
      this.$.mirror.innerHTML = this._constrain(this.tokens);
    },

    _onValueChanged: function() {
      this.bindValue = this.value;
    },

    _adjustCursor: function() {
      var selected = this.$.selected,
          lastSelected = selected.lastElementChild.previousElementSibling,
          selectedHeight = '0px',
          indent = 0;


      if (lastSelected !== null) {

        if (selected.offsetWidth - (lastSelected.offsetLeft + lastSelected.offsetWidth) < 50) {
          selectedHeight = selected.offsetHeight + 'px';
        } else {
          selectedHeight = (selected.offsetHeight - 24) + 'px';
          indent = lastSelected.offsetLeft + lastSelected.offsetWidth + 8 + 'px'
        }
      }

      this.textarea.style.textIndent = this.$.mirror.style.textIndent = indent;
      this.textarea.style.paddingTop = this.$.mirror.style.paddingTop = selectedHeight;
    },

    iconHoverOn: function(e) {
      e.target.icon = 'cancel';
    },

    iconHoverOff: function(e) {
      e.target.icon = 'close';
    },

    removeSelected: function(e) {
      e.preventDefault();
      //e.target.parentElement
      alert('The removal of this element needs to be implemented!');
    }
  });
</script>
