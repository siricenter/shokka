<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shokka-slider">
  <template>
    <p>{{title}}: {{value}}</p>
    <paper-slider pin snaps max="5" step="1" value="{{value}}"></paper-slider><br>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shokka-slider',

      properties: {
        value: {
          type: Number,
          notify: true,
          observer: '_valueChanged'
        },
        data: {
          type: Object,
          notify: true,
          observer: '_dataChanged'
        }
      },

      _dataChanged: function(newValue) {
        this.value = (newValue || {})[this.key];
      },

      _valueChanged: function(newValue) {
        (this.data || {})[this.key] = newValue;
      }
    });
  })();
  </script>
</dom-module>
